<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲林大富翁 (Yunlin Monopoly)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="board" id="board">
            <!-- Tiles will be generated by JavaScript -->
            <div class="center-area">
                <div class="title-box">
                    <h1>雲林大富翁</h1>
                    <p>Yunlin Monopoly</p>
                </div>
                <div class="community-chest-deck deck">
                    <div class="label">命運</div>
                </div>
                <div class="chance-deck deck">
                    <div class="label">機會</div>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="player-info" id="player-info">
                <!-- Player info will be populated here -->
            </div>
            <div class="action-area">
                <div id="message-box" class="message-box">歡迎來到雲林大富翁！</div>
                <button id="roll-btn" class="btn primary">擲骰子 (Roll)</button>
                <div class="action-buttons">
                    <button id="buy-btn" class="btn success" disabled>購買地產 (Buy)</button>
                    <button id="pass-btn" class="btn warning" disabled>放棄 (Pass)</button>
                </div>
                <button id="end-turn-btn" class="btn secondary" disabled>結束回合 (End Turn)</button>
            </div>
            <div class="dice-area">
                <div id="dice-1" class="dice">1</div>
                <div id="dice-2" class="dice">1</div>
            </div>
        </div>
    </div>

    <!-- Start Screen Modal -->
    <div id="start-modal" class="modal">
        <div class="modal-content">
            <h2>遊戲設定 (Game Setup)</h2>
            <p>請選擇人類玩家數量 (1-4人)：</p>
            <div class="setup-controls">
                <select id="human-count" class="setup-select">
                    <option value="1">1 人 (vs 3 電腦)</option>
                    <option value="2">2 人 (vs 2 電腦)</option>
                    <option value="3">3 人 (vs 1 電腦)</option>
                    <option value="4">4 人 (無電腦)</option>
                </select>
                <button id="start-game-btn" class="btn primary big-btn">開始遊戲 (Start)</button>
            </div>
        </div>
    </div>

    <!-- Load Data First -->
    <script src="data/locations.js"></script>
    <!-- Load Game Logic -->
    <script src="script.js"></script>
</body>

</html>
